name: ci
on: [pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Echo
        env:
          SWAPI_API_URL: ${{ secrets.SWAPI_API_URL }}
        run: printenv SWAPI_API_URL

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        run: yarn install

      - name: Linting
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build
        env:
          SWAPI_API_URL: ${{ secrets.SWAPI_API_URL }}
        run: yarn build
